<head>
    <title>interstellate | neuroscience art</title>
</head>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#263238">
    <nav class="blue-grey darken-4">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">@Interstellate_</a>
                <ul class="right">
                    <li><a href="https://twitter.com/Interstellate_">
                        <i class="material-icons">rss_feed</i>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    {{> feed }}

    {{> footer }}

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-78811432-1', 'auto');
    ga('send', 'pageview');

    </script>
</body>

<template name="feed">
    <div id="spacer">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <div id="gallery">
        {{# each media_tweets }}
            {{> tweet_window }}
        {{/ each }}
    </div>
</template>

<template name="tweet_window">
    <a href="{{ permalink }}">
        <img src="{{ media_url }}">
        <div class="caption">{{ caption }}</div>
    </a>
</template>

<template name="footer">
    <footer class="page-footer blue-grey darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div>
                        curated by <a href="https://twitter.com/caitvw">@caitvw</a> &mdash; website by <a href="https://twitter.com/j6m8">@j6m8</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</template>
